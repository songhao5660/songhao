<script>
	$(function(){

//		$('.animate').scrolla({
//            mobile: false,
//            once: false
//        });



		//布局
		var box1=$('.box1'),divs=$('.section'),lis=$('.xxk>li'),buttons=$('.button'),xxk=$('.xxk'),jieshao=$('.jieshao'),lx=$('.lx')
		var state={
			active : 0,
			vh : $(window).height(),
			flag : true
		};
		current=function(){
//			divs.removeClass('active');
			var value='translate(0,'+ - state.active * state.vh +'px)';
       		box1.css({transform:value});
       		jieshao.addClass('active');
//      	divs.eq(state.active).addClass('active');
        	lis.removeClass('dian').eq(state.active).addClass('dian');
		}
		lis.on('click',function(){
        	state.active = $(this).index();
        	current();
    	});
		function headtransition(){
        state.flag = true;
    	}
		function  next(){
            if (state.flag) {
                state.active = (state.active + 1 > 4) ? 0 : state.active + 1;
                current()
                state.flag =false;
            }
    	}
    	function  prev(){
        	if(state.flag){
            	state.active = (state.active - 1 < 0 )? 4 : state.active -1;
            	state.flag=false;
            	current();
        	}
   		}
    	$(window).on('wheel',function(e){
        	if(e.originalEvent.wheelDelta< 0){
            	next();
        	}else if(e.originalEvent.wheelDelta > 0){
            	prev();
        	}
   	 	})
    	box1.on('transitionend',headtransition);
    	buttons.on('click',function(){
    		next();
    	})
		$(document).keydown(function(e){
			if (e.keyCode===40){
				next();
			} else if(e.keyCode===38){
				prev();
			}
		})
		
	var box=$('.box'),logo=$('.logo')
	var t=setInterval(move,4000);
	function move(){
		$(box).toggleClass('active');
		$(logo).toggleClass('active');
	}
		
	})
</script>
